<app-top-menu></app-top-menu>
<div>
    <div class="flex-container">
        <mat-card class="example-card"  *ngFor="let d of displayData">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title style="color: rgb(39, 39, 197);">{{d.strDrink}}</mat-card-title>
            </mat-card-header>
            <img class="image" src= "{{d.strDrinkThumb}}">
            <!-- Table to display ingredients-->
            <mat-card-content>
                <table>
                    <tr>
                        <th>Ingredients</th>
                        <th>Measure</th>
                    </tr>
                    <tr>
                        <td>{{d.strIngredient1}}</td>
                        <td>{{d.strMeasure1}}</td>
                    </tr>
                    <tr>
                        <td>{{d.strIngredient2}}</td>
                        <td>{{d.strMeasure2}}</td>
                    </tr>
                    <tr>
                        <td>{{d.strIngredient3}}</td>
                        <td>{{d.strMeasure3}}</td>
                    </tr>
                    <tr>
                        <td>{{d.strIngredient4}}</td>
                        <td>{{d.strMeasure4}}</td>
                    </tr>
                    <tr>
                        <td>{{d.strIngredient5}}</td>
                        <td>{{d.strMeasure5}}</td>
                    </tr>
                </table>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="getBack()">Get Back</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
